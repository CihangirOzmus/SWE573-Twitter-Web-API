</head>
<body>
<!-- ========== HEADER ========== -->
<header id="header" class="u-header u-header--sticky-top-md">
    <div class="u-header__section">
        <div id="logoAndNav" class="container">
            <!-- Nav -->
            <nav class="js-mega-menu navbar navbar-expand-md u-header__navbar u-header__navbar--no-space">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html" aria-label="Front">
                    <img src="../static/img/quizorus-logo.png" th:src="@{img/quizorus-logo.png}" alt="Logo">
                    <span class="u-header__navbar-brand-text">Quizorus</span>
                </a>
                <!-- End Logo -->

                <!-- Responsive Toggle Button -->
                <button type="button" class="navbar-toggler btn u-hamburger"
                        aria-label="Toggle navigation"
                        aria-expanded="false"
                        aria-controls="navBar"
                        data-toggle="collapse"
                        data-target="#navBar">
          <span id="hamburgerTrigger" class="u-hamburger__box">
            <span class="u-hamburger__inner"></span>
          </span>
                </button>
                <!-- End Responsive Toggle Button -->

                <!-- Navigation -->
                <div id="navBar" class="collapse navbar-collapse u-header__navbar-collapse">
                    <ul class="navbar-nav u-header__navbar-nav">
                        <!-- Glossary -->
                        <li class="nav-item u-header__nav-item" data-event="hover">
                            <a class="nav-link u-header__nav-link" href="#">Glossary</a>
                        </li>
                        <!-- End Glossary -->

                        <!-- Create a Topic -->
                        <li class="nav-item u-header__nav-item" data-event="hover">
                            <a class="nav-link u-header__nav-link" href="#">Create a Topic</a>
                        </li>
                        <!-- End Create a Topic -->

                        <!-- Enroll a Topic -->
                        <li class="nav-item u-header__nav-item" data-event="hover">
                            <a class="nav-link u-header__nav-link" href="#">Enroll a Topic</a>
                        </li>
                        <!-- End Enroll a Topic -->

                        <!-- Button -->
                        <li class="nav-item u-header__nav-last-item">
                            <a class="btn btn-sm btn-primary transition-3d-hover" href="signup.html">
                                Sign Up
                            </a>
                            <a class="btn btn-sm btn-primary transition-3d-hover" href="login.html">
                                Log In
                            </a>
                        </li>
                        <!-- End Button -->
                    </ul>
                </div>
                <!-- End Navigation -->
            </nav>
            <!-- End Nav -->
        </div>
    </div>
</header>
<!-- ========== END HEADER ========== -->

<!-- ========== LOGIN ========== -->
<div class="container space-2 space-md-3">
    <!-- Form -->
    <form class="js-validate w-md-50 mx-md-auto">
        <!-- Title -->
        <div class="mb-7">
            <h2 class="h3 text-primary font-weight-normal mb-0">Welcome <span class="font-weight-semi-bold">back</span></h2>
            <p>Login to manage your account.</p>
        </div>
        <!-- End Title -->

        <!-- Form Group -->
        <div class="js-form-message form-group">
            <label class="form-label" for="signinSrEmailExample1">Email address</label>
            <input type="email" class="form-control" name="email" id="signinSrEmailExample1" placeholder="Email address" aria-label="Email address" required
                   data-msg="Please enter a valid email address."
                   data-error-class="u-has-error"
                   data-success-class="u-has-success">
        </div>
        <!-- End Form Group -->

        <!-- Form Group -->
        <div class="js-form-message form-group">
            <label class="form-label" for="signinSrPasswordExample1">
      <span class="d-flex justify-content-between align-items-center">
        Password
        <a class="link-muted text-capitalize font-weight-normal" href="passwordreset.html">Forgot Password?</a>
      </span>
            </label>
            <input type="password" class="form-control" name="password" id="signinSrPasswordExample1" placeholder="********" aria-label="********" required
                   data-msg="Your password is invalid. Please try again."
                   data-error-class="u-has-error"
                   data-success-class="u-has-success">
        </div>
        <!-- End Form Group -->

        <!-- Button -->
        <div class="row align-items-center mb-5">
            <div class="col-6">
                <span class="small text-muted">Don't have an account?</span>
                <a class="small" href="signup.html">Signup</a>
            </div>

            <div class="col-6 text-right">
                <button type="submit" class="btn btn-primary transition-3d-hover">Get Started</button>
            </div>
        </div>
        <!-- End Button -->
    </form>
    <!-- End Form -->
</div>
<!-- ========== END LOGIN ========== -->

<hr>
<!-- ========== FOOTER ========== -->
<footer class="container text-center space-2">
    <!-- Logo -->
    <a class="d-inline-flex align-items-center mb-3" href="index.html" aria-label="Front">
        <img src="../static/img/quizorus-logo.png" th:src="@{img/quizorus-logo.png}" alt="Logo">
        <span class="brand brand-primary">Quizorus</span>
    </a>
    <!-- End Logo -->

    <!-- List -->
    <ul class="list-inline list-group-flush list-group-borderless">
        <li class="list-inline-item px-2">
            <a class="list-group-item-action" href="#">Glossary</a>
        </li>
        <li class="list-inline-item px-2">
            <a class="list-group-item-action" href="#">Create a Topic</a>
        </li>
        <li class="list-inline-item px-2">
            <a class="list-group-item-action" href="#">Enroll a Topic</a>
        </li>
    </ul>
    <!-- End List -->

    <!-- Copyright -->
    <p class="small text-muted mb-0">Â© Quizorus 2019. All Rights Reserved.</p>

<!-- JS Plugins Init. -->
<script>
    $(window).on('load', function () {
        // initialization of HSMegaMenu component
        $('.js-mega-menu').HSMegaMenu({
            event: 'hover',
            pageContainer: $('.container'),
            breakpoint: 767.98,
            hideTimeOut: 0
        });

        // initialization of svg injector module
        $.HSCore.components.HSSVGIngector.init('.js-svg-injector');
    });

    $(document).on('ready', function () {
        // initialization of header
        $.HSCore.components.HSHeader.init($('#header'));
        // initialization of form validation
        $.HSCore.components.HSValidation.init('.js-validate');
    });
</script>
